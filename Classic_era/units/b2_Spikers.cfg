#textdomain wesnoth-Classic_era

[unit_type]
    id=ce_goblin_spikers
    name= _ "Spikers"
    race=goblin
    image="units/devlings/spikers.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=orcishfoot
    movement=5
    experience=62
    level=1
    alignment=chaotic
    advances_to=ce_goblin_staplers
    undead_variation=goblin
    cost=18
    usage=fighter
    description= _ "Devlings are small knaves. They often use tricks to distract their enemies before taking a swing. They may be small but certainly not harmless carrying around a large club or hammer."
    {DEFENSE_ANIM "units/devlings/spikers-defend.png" "units/devlings/spikers.png" goblin-hit-1.ogg }
    die_sound=goblin-die-2.ogg

    [resistance]
        blade=100
        pierce=80
        fire=100
    [/resistance]

    [abilities]
        {ABILITY_DISTRACT}
    [/abilities]

    [attack]
        name="spiker 'em"
        description=_"spiker 'em"
        icon=attacks/hammer.png
        type=pierce
        range=melee
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_PICKPOCKET}
        [/specials]
    [/attack]
    [attack]
        name="club 'em"
        description=_"club 'em"
        icon=attacks/hammer.png
        type=blade
        range=melee
        damage=4
        number=5
    [/attack]
