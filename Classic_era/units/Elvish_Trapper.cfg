#textdomain wesnoth-Classic_era

[unit_type]
    id=ce_elvish_trapper
    name= _ "Elvish Trapper"
    race=elf
    gender=male,female
    image=units/elves-wood/trapper.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=woodland
    [movement_costs]
        cave=2
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=50
        cave=60
        hills=40
        sand=60
        frozen=60
    [/defense]
    movement=6
    experience=56
    level=2
    alignment=neutral
    advances_to=ce_elvish_prowler
    cost=35
    [abilities]
        {ABILITY_BLITZ}
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=mixed fighter
    description= _ "Elvish Trappers patrol the woods; they are trained to avoid enemies when it is advantageous. They can cripple opponents with their bolas and are deadly with their swords."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-wood/trapper.png" units/elves-wood/trapper.png {SOUND_LIST:ELF_HIT} }
    [attack]
        #textdomain wesnoth-units
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        #textdomain wesnoth-Classic_era
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-150
                image=units/elves-wood/trapper.png
                # image=units/elves-wood/sentinel-ranged-1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-150
                image=units/elves-wood/trapper.png
                # image=units/elves-wood/sentinel-ranged-1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=-100
            image=units/elves-wood/trapper.png
            # image=units/elves-wood/sentinel-ranged-2.png
        [/frame]
        [frame]
            begin=-100
            end=0
            image=units/elves-wood/trapper.png
            # image=units/elves-wood/sentinel-ranged-2.png
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-101
                end=100
                image=units/elves-wood/trapper.png
                # image=units/elves-wood/sentinel-melee.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-101
                end=100
                image=units/elves-wood/trapper.png
                # image=units/elves-wood/sentinel-melee.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Trapper"
        gender=female
        image="units/elves-wood/trapper+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves-wood/trapper+female.png" "units/elves-wood/trapper+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image=projectiles/bolas-n.png
                image_diagonal=projectiles/bolas-ne.png
            [/missile_frame]
            [if]
                hits=yes
                [frame]
                    begin=-300
                    end=-150
                    image="units/elves-wood/trapper+female.png"
                    # image="units/elves-wood/sentinel+female-ranged-1.png"
                    sound=hatchet.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-300
                    end=-150
                    image="units/elves-wood/trapper+female.png"
                    # image="units/elves-wood/sentinel+female-ranged-1.png"
                    sound=hatchet-miss.wav
                [/frame]
            [/else]
            [frame]
                begin=-150
                end=-100
                image="units/elves-wood/trapper+female.png"
                # image="units/elves-wood/sentinel+female-ranged-2.png"
            [/frame]
            [frame]
                begin=-100
                end=0
                image="units/elves-wood/trapper+female.png"
                # image="units/elves-wood/sentinel+female-ranged-2.png"
            [/frame]
            {SOUND:POISON}
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    begin=-101
                    end=100
                    image="units/elves-wood/trapper+female.png"
                    # image="units/elves-wood/sentinel+female-melee.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-101
                    end=100
                    image="units/elves-wood/trapper+female.png"
                    # image="units/elves-wood/sentinel+female-melee.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]
