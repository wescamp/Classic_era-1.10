#textdomain wesnoth-Classic_era

[unit_type]
    id=ce_goblin_nailers
    name= _ "Nailers"
    race=goblin
    image="units/devlings/nailers.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=18
    movement_type=orcishfoot
    movement=5
    experience=26
    level=0
    alignment=chaotic
    advances_to=ce_goblin_spikers
    undead_variation=goblin
    cost=12
    usage=fighter
    description= _ "All craftsmen know that if they leave their tools lying about they will get lost, though few know why. Though small devlings have a knack for doing lots of damage with simple tools."
    {DEFENSE_ANIM "units/devlings/nailers-defend.png" "units/devlings/nailers.png" goblin-hit-1.ogg }
    die_sound=goblin-die-1.ogg

    [abilities]
        {ABILITY_DISTRACT}
    [/abilities]

    [resistance]
        blade=100
        pierce=80
        fire=100
    [/resistance]

    [attack]
        name="nail 'em"
        description=_"nail 'em"
