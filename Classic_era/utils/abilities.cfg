#define WEAPON_SPECIAL_STUN
    [stun]
        id=weapon_stun
        name= _ "stun"
        name_inactive= _ "stun"
        description= _ "Stun :
 This unit hits is opponenents with such a violence that its loose temporaly his zone of control."
        description_inactive= _ "Stun :
 This unit hits is opponenents with such a violence that its loose temporaly his zone of control."
    [/stun]
[/specials]
[/attack]
[event]
    name=attacker_hits
    first_time_only=no

    [filter_attack]
        special=weapon_stun
    [/filter_attack]

    [filter_second]
        [not]
            level=0
        [/not]
        [not]
            [filter_wml]
                [status]
                    stunned=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter_second]

    [unstore_unit]
        variable=second_unit
        find_vacant=no
        text=_ "stunned"
        red,green,blue=196,196,128
    [/unstore_unit]

    [object]
        silent=yes
        duration=level

        [filter]
            x,y=$x2,$y2
        [/filter]

        [effect]
            apply_to=image_mod
            replace="CS(50,50,0)"
        [/effect]
        [effect]
            apply_to=ellipse
            ellipse="misc/ellipse-nozoc"
        [/effect]
        [effect]
            apply_to=zoc
            value=no
        [/effect]
        [effect]
            apply_to=status
            add=stunned
        [/effect]
    [/object]
[/event]

[event]
    name=turn refresh
    first_time_only=no

    [store_unit]
        [filter]
            side=$side_number
            [filter_wml]
                [status]
                    stunned=yes
                [/status]
            [/filter_wml]
        [/filter]
        variable=stunned
    [/store_unit]

    {FOREACH stunned i}
        [object]
            silent=yes
            duration=level
            [filter]
                x,y=$stunned[$i].x,$stunned[$i].y
            [/filter]

            [effect]
                apply_to=image_mod
                replace="NOP()"
            [/effect]
            [effect]
                apply_to=ellipse
                ellipse="misc/ellipse"
            [/effect]
            [effect]
                apply_to=zoc
                value=yes
            [/effect]
            [effect]
                apply_to=status
                remove=stunned
            [/effect]
        [/object]
    {NEXT i}
    {CLEAR_VARIABLE stunned}
[/event]
[+attack]
    [+specials]
#enddef

