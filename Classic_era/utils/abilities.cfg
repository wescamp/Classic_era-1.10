#define WEAPON_SPECIAL_PICKPOCKET
    [pickpocket]
        id=weapon_pickpocket
        name= _ "pickpocket"
        name_inactive= _ "pickpocket"
        description= _ "pickpocket :
Gain money for hitting your foe. Each strike scores you some gold."
        description_inactive= _ "pickpocket :
